<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>NodeWebkit Window Controls Example</title>

    <link rel='stylesheet' href='css/reset.css'>

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">


    <link rel="stylesheet" type="text/css" href="css/bootstrap-material-design.css">
    <link rel="stylesheet" type="text/css" href="css/ripples.min.css">
    <link rel='stylesheet' href='css/style.css'>
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script>

        var nw = require('nw.gui');
        var _ = require('underscore');
        const fs = require('fs');
        var win = nw.Window.get();
        win.isMaximized = false;

    </script>

    </head>
<body>
    

    <header>
        <ul>
            <li><a href='#' title='Minimize' id='windowControlMinimize'></a></li>
            <li><a href='#' title='Maximize' id='windowControlMaximize'></a></li>
            <li><a href='#' title='Close'    id='windowControlClose'   ></a></li>
        </ul>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary btn-raised full-width" id="btnBroadcast">Rechercher les serveurs</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <ul id="listOfServers" class="pager">
                    
                </ul>
            </div>
        </div>
    </div>

    <footer id="footer" class="footer invisible">
        <div class="container">
            <span id="spy"><img src="images/spy.png" width="20" height="20"> Vous êtes actuellement enregistré</span>
        </div>
    </footer>
    
    <script type="text/javascript" src="js/app.js"></script>
    
    </body>
</html>
